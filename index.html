<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Data Vizz</title>
        <link rel="stylesheet" href="app/styles/fc_viz.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="trend-dashboard">
          <transition name="fade">
            <trend-container v-if="state === 'display'"></trend-container>
          </transition>
          <div id="input-container" class="new-input">
            <input type="text" id="year-input" name="year">
            <button id="year-button" v-on:click="submitYear">press</button>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="app/scripts/fc_viz.js"></script>
    </body>
</html>
